<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <title>User Card</title>
</head>
<body>
    
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="user-card">
      <a href="#" class="card-link">
        <div class="card-circle">
          <img src="https://robohash.org/1" alt="User Image" >
        </div>
      </a>
      <h1 class="mt-3">John Doe</h1>
      <p class="mt-3 text-center fw-bold" style="font-size: 20px;">Email: johndoe@gmail.com</p> 
      <p class="text-center fw-bold" style="font-size: 20px;">Phone: 123-456-7890</p>
      <div class="more-details">
        <p class="mb-0 fw-bold">More Details:</p>
        <hr class="my-2 margin left-margin">
                <p class="mb-0 text-muted left-margin">Address:</p>
                <p class="mb-0 text-muted left-margin">
                    <span class="fw-bold">Street:</span> Street Name
                  </p> 
                  <p class="mb-0 text-muted left-margin">
                    <span class="fw-bold">Suite:</span> Suite Name
                  </p> 
                  <p class="mb-0 text-muted left-margin">
                    <span class="fw-bold">City:</span> City Name
                  </p>    
                  
                  <p class="mb-0 text-muted left-margin">Company:</p>
       
                  <p class="mb-0 text-muted left-margin">
                    <span class="fw-bold">Company:</span> Company Name
                  </p>          </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
