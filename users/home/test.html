<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="home.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-sm-1 g-4">
      <div class="col">
        <div
          class="card text-center d-flex align-items-center bg-light rounded m-3"
        >
          <button
            class="btn btn-link btn-heart rounded"
            title="Ajouter aux favoris"
          >
            <i class="bi bi-heart-fill text-dark"></i>
          </button>
          <img
            src="https://robohash.org/1?set=set4"
            class="card-img-top w-50"
            alt="Image de profil"
          />
          <div class="card-body">
            <h5 class="card-title">Nom Prenom</h5>
            <p class="card-text">nom.prenom@gmail.com</p>
          </div>
        </div>
      </div>
    </div>

    <div
      class="card text-center d-flex align-items-center bg-light rounded m-3"
    >
      <button
        class="btn btn-link btn-heart rounded"
        title="Ajouter aux favoris"
      >
        <i class="bi bi-heart text-dark"></i>
      </button>
      <img src="${imageLink}" class="card-img-top w-50" alt="Image de profil" />
      <div class="card-body">
        <h5 class="card-title">${name}</h5>
        <p class="card-text">${email}</p>
      </div>
    </div>
  </body>
</html>
