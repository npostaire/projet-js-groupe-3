<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Home Page</title>
    <!-- Font Awesome Cdn Link -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="home.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <nav>
        <div class="navbar">
          <div class="logo">
            <h3>Robots</h3>

            <h3 class="color">Friends</h3>
          </div>

          <ul>
            <h5>Menu</h5>

            <li>
              <a href="#">
                <i class="fas fa-home"></i>

                <span class="color">Home</span>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fas fa-heart"></i>

                <span class="nav-item">Favorite</span>
              </a>
            </li>

            <h5>Settings</h5>

            <li>
              <a href="">
                <i class="fas fa-user"></i>

                <span class="nav-item">My account</span>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fas fa-paint-brush"></i>

                <span class="nav-item">Preferences</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="main">
        <div class="main-body">
          <div class="search_bar">
            <form>
              <input type="text" placeholder="Search a friend..." />

              <input type="submit" value="Search" class="btn btn-success" />
            </form>
          </div>

          <div>
            <h1>Filter By City</h1>
          </div>

          <div class="tags_bar">
            <div class="tag">
              <span class="color">Paris</span>
            </div>

            <div class="tag">
              <span>London</span>
            </div>

            <div class="tag">
              <span>Rome</span>
            </div>

            <div class="tag">
              <span>Madrid</span>
            </div>

            <div class="tag">
              <span>New York</span>
            </div>

            <div class="tag">
              <span>Nairobi</span>
            </div>
          </div>
        </div>
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-sm-1 g-4"
          id="homeCardsContainer"
        ></div>
      </section>
    </div>

    <script type="module" src="./home.js"></script>
  </body>
</html>
